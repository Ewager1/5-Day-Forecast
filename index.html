<!DOCTYPE html>
<html lang="en">
        <head>  
            <meta charset="UTF-8">
            <link rel="stylesheet" href="./assets/style.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
            <title>5 Day Forecast</title>
        </head>
        <body class="body">
                <h1 class="day5header">5 Day Forecast</h1>
                <div class="row">
                    <h3 class="cityHeader"></h3>
                </div>
                <div class="row">
                    <form class="col-3">
                      <div class="row">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Enter a City!</label>
                            <input type="email" class="form-control cityName" id="exampleFormControlInput1" placeholder="Ex. Boston">
                            <button type="button" class="btn searchBtn btn-primary">Search</button>
                        </div>
                      </div>
                    </form>
                <section class="recentSearches">
                </section>
                </div>
                <div class="container">
                <div class="currentWeather col-6">
                    <h4 class="cityEntered"></h4>
                    <h5 class="currentDate"></h5>
                    <img class="currentWeatherImg">
                    <h5 class="temperature"></h5>
                    <h5 class="humidity"></h5>
                    <h5 class="windSpeed"></h5>
                    <h5 class="uvIndex"></h5>
                </div>
                <div class="future">
                </div>
            </div>  
    
        <script src="./assets/javascript.js"></script>
    </body>
</html>
