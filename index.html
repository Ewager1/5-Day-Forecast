<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>5 Day Forecast</title>
    </head>
    <body class="body">
            <h1 class="day5header">5 Day Forecast</h1>
            <div class="row">
                <h3 class="cityName"></h3>
            </div>
            <div class="input-field col s1">
                <input placeholder="City Name" id="first_name" type="text" class="validate cityName">
                <label for="first_name">Enter a City!</label>
                <button class="btn waves-effect searchBtn deep-purple accent-1" type="submit" name="action">Search</button>
              </div>
              <div class="currentWeather col s5">
                  <h4 class="cityEntered"></h4>
                  <h5 class="temperature"></h5>
                  <h5 class="humidity"></h5>
                  <h5 class="windSpeed"></h5>
                  <h5 class="uvIndex"></h5>
              </div>
        </div>
        <div>

        </div>
    <script src="./assets/javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
